    <script>
        var fontSize = 155;
        if (window.screen.width < 700)
            fontSize = 90;
        else if (window.screen.width < 1100)
            fontSize = 130;
        var vara = new Vara(
            "#container", "https://raw.githubusercontent.com/akzhy/Vara/master/fonts/Pacifico/PacificoSLO.json",
            [
                {
                    text: "Nita",
                    y: 250,
                    x: -200,
                    id: "no_erase",
                    duration: 2000
                },
                {
                    text:
                        "Noviyanti",
                    y: -130,
                    x: 120,
                    duration: 4000
                },
            ],
            {
                strokeWidth: 2,
                color: "#3a3939",
                fontSize: fontSize,
                textAlign: "center"
            }
        );
        vara.ready(function () {
            var erase = true;
            vara.animationEnd(function (i, o) {
                if (i == "no_erase") erase = false;
                if (erase) {
                    o.container.style.transition = "opacity 1s 1s";
                    o.container.style.opacity = 0;
                }
            });
            vara.get("github").container.style.cursor = "pointer";
            vara.get("github").container.onclick = function () {
                document.querySelector("#link").click();
            };
        });

    </script>
